<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="signup-container">
        <h2>Join the millions learning for free</h2>
        <form class="signup-form">
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" data-lpignore="true" />
            <p class="error-msg" id="email-error">
              Please enter a valid email address
            </p>
          </div>

          <div class="input-container">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              data-lpignore="true"
            />
            <p class="error-msg" id="password-error">
              Password must contain: <br />
              At least 8 characters <br />
              1 Uppercase letter <br />
              1 Lowercase letter <br />
              1 Number <br />
              1 Special Character !@#$%^&*
            </p>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <p class="legals">
          By signing up you agree to Terms of Service & Privacy Policy.
        </p>

        <p class="socials-text">Or sign up using:</p>
        <div class="socials-container">
          <button><i class="fa-brands fa-linkedin"></i></button>
          <button><i class="fa-brands fa-github"></i></button>
          <button><i class="fa-brands fa-twitter"></i></button>
          <button><i class="fa-brands fa-facebook-f"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
